<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Happy Birthday bby ‚ù§Ô∏è</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap');

  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top left, #111, #000);
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Poppins', sans-serif;
  }

  .container {
    position: relative;
    text-align: center;
    padding: 2rem;
    border: 2px solid rgba(255, 215, 0, 0.5);
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(255, 215, 0, 0.3);
    background: rgba(0, 0, 0, 0.6);
    color: #fff;
    max-width: 600px;
    width: 90%;
    animation: fadeIn 3s ease-in forwards;
  }

  h1 {
    font-family: 'Great Vibes', cursive;
    color: gold;
    font-size: 2.6em;
    margin-bottom: 0.6em;
    text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
  }

  p {
    line-height: 1.7;
    font-size: 1.2em;
    color: #fceabb;
    text-shadow: 0 0 8px rgba(255, 215, 0, 0.4);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .floating {
    position: absolute;
    pointer-events: none;
    opacity: 0.8;
    animation: floatUp ease-in infinite;
    will-change: transform, opacity;
    text-shadow: 0 0 10px currentColor, 0 0 20px currentColor;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 0; }
    15% { opacity: 1; }
    100% { transform: translateY(-110vh) scale(0.9); opacity: 0; }
  }

  /* Overlay before starting */
  #overlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.92);
    color: gold;
    font-family: 'Great Vibes', cursive;
    font-size: 2.2em;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    transition: opacity 1s ease;
    z-index: 100;
    cursor: pointer;
  }

  #overlay span {
    font-size: 1.2em;
    font-family: 'Poppins', sans-serif;
    margin-top: 10px;
    color: #fff6b3;
  }

  .hidden {
    opacity: 0;
    pointer-events: none;
  }
</style>
</head>
<body>
  <!-- Tap to start overlay -->
  <div id="overlay">
    üíñ Tap to Begin üíñ
    <span>(and let the music play üéµ)</span>
  </div>

  <!-- Main content -->
  <div class="container">
    <h1>Happy Birthday bby ‚ù§Ô∏è</h1>
    <p>
      You are the most beautiful gift in my life üòö.<br>
      You‚Äôre my favorite person, my safe place, and my sweetest feeling ü•∞.<br>
      I hope today gives you as much happiness as you give me every single day üíù.
    </p>
  </div>

  <!-- Music -->
  <audio id="bgMusic" loop>
    <source src="song.mp3" type="audio/mp3">
  </audio>

  <script>
    const colors = ['#FFD700', '#E6BE8A', '#FFF8DC', '#FFC107'];

    // Floating hearts and sparkles
    for (let i = 0; i < 18; i++) {
      const el = document.createElement('div');
      el.className = 'floating';
      el.innerHTML = Math.random() > 0.5 ? '‚ù§' : '‚ú®';
      el.style.left = Math.random() * 100 + 'vw';
      el.style.animationDuration = 10 + Math.random() * 10 + 's';
      el.style.fontSize = 14 + Math.random() * 14 + 'px';
      el.style.color = colors[Math.floor(Math.random() * colors.length)];
      el.style.animationDelay = Math.random() * 10 + 's';
      document.body.appendChild(el);
    }

    // Overlay logic
    const overlay = document.getElementById('overlay');
    const music = document.getElementById('bgMusic');

    overlay.addEventListener('click', () => {
      music.play();
      overlay.classList.add('hidden');
      setTimeout(() => overlay.remove(), 1000);
    });
  </script>
</body>
</html>
